<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tickethack</title>
</head>
<body>
    <div>
        <div id="header">
            <nav class="bg-slate-200 p-6">
            <ul class="flex bg-color-dark">
                <li class="mr-6 w-full block flex-grow lg:flex lg:items-center lg:w-auto ">
                  <a href="#" class="text-emerald-500 hover:text-pink-500">Tickethack</a>
                </li>
                <li class="mr-6">
                  <a class="text-black-500 hover:text-blue-800" href="#">cart</a>
                </li>
                <li class="mr-6">
                  <a class="text-black-400 hover:text-blue-800" href="#">Bookings</a>
                </li>
              </ul>
            </nav>
        </div>
        <div style="background-image:url(./images/background.jpg)"class="bg-cover bg-no-repeat bg-fixed bg-center p-6 flex h-screen">
        <div>
            <div id="textcenter" class="flex items-center justify-between leading-tight">
                <h1 class="text-slate-200 my-1 px-1 md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
                    Explore the world effortlessly by train! 
                </h1>
                <h3 class="text-slate-100 my-1 px-1 w-full">
                    Compare, book and enjoy cheap prices for train trickets:your journey starts on Tickethack.
                </h3>
            </div>  
            <div class="bg-white p-2 grid grid-cols-1 w-2/5 h-4/6 rounded-md flex flex-col justify-center">
                <div class="rounded overflow-hidden">
                  <div class="px-10 py-2 pt-6">
                    <input class="bg-slate-300 text-gray-700 text-lg w-72" type="text" placeholder="Departure">
                    <input class="bg-slate-300 text-gray-700 text-lg w-72" type="text" placeholder="Arrival">
                  </div>
                  <div class="p-2 px-10 pt-24">
                    <input class="bg-slate-300 text-md w-72"type="date" value="2023-06-01">
                  </div>
                  <div class="px-28 pt-20 pb-3 items-center justify-center flex-col">
                    <button id="btnsearch" class="bg-emerald-500 text-slate-200 border border-emerald-500 hover:bg-emerald-500 hover:text-white active:bg-emerald-600 font-bold uppercase px-8 py-3 rounded-full outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 flex" type="button">Search</button>
                  </div>
                </div>
            </div>
        </div>

    </div>
